<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign-up</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Sign-up</h1>
        <p>Create a new profile</p>
      </header>
      <div id="inputs">
        <input placeholder="Add Username" type="text" id="username" />
        <input placeholder="Add Email" type="email" id="email" />
        <input placeholder="Create Password" type="text" id="password" />
        <!--
        Add in a confirmed password secion as well
        -->
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
